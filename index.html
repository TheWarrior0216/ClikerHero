<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Document</title>
</head>

<body>
  <!-- SECTION This is where the Main image will go -->
  <section class="container">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h1 class="p-4">Dark Wizard</h1>
          <img class="img-fluid img-correction" role="button" onclick="Harvest()"
            src="https://th.bing.com/th/id/R.e94ce15b9b5d98a71e02f5d5a2cbaca2?rik=daByEXziUvAV7g&pid=ImgRaw&r=0"
            alt="Dark Wizard">
        </div>
      </div>
    </div>
  </section>
  <!-- SECTION This is where the logic pieces will go -->
  <section class="container purple-text bg-black rounded p-5">
    <div class="row">
      <div class="col-12">
        <div class="text-center">
          <h3 class="mdi mdi-eye-outline purple-text pb-3" id="totalDarkEnergy"> placeHolder</h3>
        </div>
        <div class="col-12">
          <div class="row text-center justify-content-around bg-info">
            <div class="col-3">
              <div class=" rounded p-4">
                <p id="currentClick"> placeHolder</p>
                <h1>
                  <button onclick="buyUpgrade('clickUpgrades','Soul Harvester')" class="btn purple-bg text-info">
                    Soul Harvesters <span class="mdi mdi-eye-outline"></span>50</button>
                </h1>
                <p id="currentHarvesters"> placeHolder</p>
                <h1>
                  <button onclick="buyUpgrade('clickUpgrades','Soul Searcher')" class="btn purple-bg text-info">
                    Soul Searchers <span class="mdi mdi-eye-outline"></span>300</button>
                </h1>
                <p id="currentSearchers"> placeHolder</p>
                <p></p>
              </div>
            </div>
            <div class="col-3  rounded p-4">
              <p id="currentAuto"> placeHolder</p>
              <h1>
                <button onclick="buyUpgrade('automaticUpgrades','Hades Glove')" class="btn purple-bg text-info">
                  Hades' Glove <span class="mdi mdi-eye-outline"></span>300</button>
              </h1>
              <p id="Hades' Glove"> placeHolder</p>
              <h1>
                <button onclick="buyUpgrade('automaticUpgrades','Hades Helm')" class="btn purple-bg text-info">
                  Hades' Helm <span class="mdi mdi-eye-outline"></span>3000</button>
              </h1>
              <p id="Hades' Helm"> placeHolder</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
